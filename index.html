<!doctype html>

<title>Promare Title Generator</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="main.css">

<script src="main.js" defer></script>

<div class="wrapper">
  <header>
    <h1>Promare Title Generator</h1>
  </header>

  <div class="main-content">
    <title-text-form aria-controls="title_output">
      <form>
        <p class="m-form-field">
          <label for="line1">First Line</label>
          <input id="line1" class="line-input" name="line1" value="The World's">
        </p>

        <p class="m-form-field">
          <label for="line2">Second Line</label>
          <input id="line2" class="line-input" name="line2" value="Number One">
        </p>

        <p class="m-form-field">
          <label for="line3">Third Line</label>
          <input id="line3" class="line-input" name="line3" value="Firefighting Idiot">
        </p>

        <p class="m-form-field">
          <label for="script">Script Overlay</label>
          <input id="script" name="script" value="Galo Thymos">
        </p>

        <button>Generate</button>
      </form>
    </title-text-form>

    <output id="title_output" hidden>
      <title-text-frame></title-text-frame>
    </output>
  </div>

  <div class="center">
    <section class="box">
      <h2>How to Save the Image</h2>
      <p>The text isn’t actually rendered as an image, so to get an image version you’ll need to <strong>take a screenshot</strong> of the page and crop it down.</p>
    </section>
  </div>

  <footer>
    <p>Created by <a href="https://evanminto.com">Evan Minto</a></p>
    <p><a href="https://twitter.com/VamptVo">Twitter</a> | <a href="https://github.com/evanminto/">GitHub</a></p>
  </footer>
</div>
